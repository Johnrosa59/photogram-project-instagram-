<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photogram</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="photogram-wrapper">
        <div class="photogram-phone"><img src="img/photogram.png" alt="Celular" class="img-phone"></div>
        <div class="photogram-continue">
            <div class="group">
                <img src="img/photogram-logo 2.png" alt="photogram logo" class="photogram-logo">
                <div class="profile-photo"><img src="img/perfil-photo 2.jpg" alt="Foto de perfil"></div>
                <a href="#" class="photogram-login">Continue com jhonrosarosa</a>
                <a href="#" class="photogram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é jhonrosarosa?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">Baixe o aplicativo</div>
            <div class="download">
                <a href="#" class="app-download1"><img src="img/apple-button.png" alt="logo apple store"></a>
                <a href="#" class="app-download"><img src="img/googleplay-button.png" alt="logo google play"
                        class="logo-playstore"></a>
            </div>
        </div>
    </div>
</body>

</html>
